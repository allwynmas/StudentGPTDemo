<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<h1>Registered Students</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Subjects</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}">1</td>
        <td th:text="${student.name}">John Doe</td>
        <td th:text="${student.gender}">Male</td>
        <td th:text="${#strings.arrayJoin(student.subjects.toArray(), ', ')}">Math, Science</td>
    </tr>
    </tbody>
</table>
</body>
</html>
