<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<h1>Registered Students</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Subjects</th>
        <th>Actions</th> <!-- New column for actions -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}">1</td>
        <td th:text="${student.name}">John Doe</td>
        <td th:text="${student.gender}">Male</td>
        <td th:text="${#strings.arrayJoin(student.subjects.toArray(), ', ')}">Math, Science</td>
        <td>
            <form th:action="@{/students/edit}" method="get">
                <input type="hidden" name="id" th:value="${student.id}"/>
                <button type="submit">Edit</button>
            </form>
        </td> <!-- New cell for the Edit button -->
    </tr>
    </tbody>
</table>
</body>
</html>
